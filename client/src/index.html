<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="app-container">
      <!-- login screen -->
      <div class="login-screen">
        <div class="logo"></div>
        <h2>Welcome back!</h2>
        <h3>Sign in to continue</h3>
        <form action="" class="login-form">
          <p class="input-description">E-mail:</p>
          <input
            class="login-form__input"
            type="email"
            placeholder="e.g. jan.kowalski@example.com"
          />
          <p class="input-description">Password:</p>
          <input class="login-form__input" type="password" />
          <button type="submit" class="btn btn--login">Sign in!</button>
        </form>
      </div>
      <!-- main screen -->
      <div class="main-screen">
        <h2 class="main-heading">Your tasks:</h2>
        <button class="btn btn--new-list">Create a new list</button>
        <!-- list template -->
        <div class="list">
          <div class="list__header">
            <h2 class="list__description">Groceries</h2>
            <button class="btn btn--new-item"></button>
          </div>
          <div class="list__items">
            <div class="item">
              <input
                type="checkbox"
                name=""
                id=""
                class="checkbox checkbox--item"
              />
              <p class="item__description"></p>
              <button class="btn btn--edit"></button>
            </div>
          </div>
        </div>
        <!-- new list screen -->
        <div class="new-list">
          <div class="new-list__header">
            <h2 class="new-list__description">Create a new list</h2>
          </div>
          <form action="" class="new-list__form">
            <p class="input-description">Name:</p>
            <input type="text" name="" id="" placeholder="Put name here" />
            <p class="input-description">Color:</p>
            <input type="radio" name="" id="" class="color-input color1" />
            <input type="radio" name="" id="" class="color-input color2" />
            <input type="radio" name="" id="" class="color-input color3" />
            <input type="radio" name="" id="" class="color-input color4" />
            <input type="radio" name="" id="" class="color-input color5" />
            <button type="submit" class="btn btn--create-list"></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
