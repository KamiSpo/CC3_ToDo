<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,700|Roboto:400,700"
      rel="stylesheet"
    />

    <title>To-Do App</title>
  </head>
  <body>
    <div class="app">
      <!-- login screen -->
      <div class="login-screen">
        <div class="login-container">
          <div class="login-logo"></div>
          <h2>Welcome back!</h2>
          <h3>Sign in to continue</h3>
          <form action="" class="login-form">
            <label class="input-description">E-mail:</label>
            <input
              class="login-form__input--email"
              type="email"
              placeholder="e.g. jan.kowalski@example.com"
            />
            <label class="input-description">Password:</label>
            <input class="login-form__input--password" type="password" />
            <button type="submit" class="btn btn--login">Sign in!</button>
          </form>
        </div>
      </div>
      <!-- main screen -->
      <div class="main-screen main-screen--hidden">
        <button class="btn btn--logout">
          Log out <i class="zwicon-sign-out"></i>
        </button>
        <h2 class="main-heading">Your tasks:</h2>
        <button class="btn btn--new-list">Create a new list</button>
        <!-- list template -->
        <div class="lists-wrapper"></div>
        <!-- new list screen -->
        <div class="new-list">
          <div class="new-list-container">
            <div class="new-list__header">
              <h2 class="new-list__description">Create a new list</h2>
            </div>
            <form action="" class="new-list__form">
              <label class="input-description">Name:</label>
              <input
                class="new-list-input"
                type="text"
                name=""
                placeholder="Name of the new list"
              />
              <label class="input-description">Color:</label>
              <div class="color-radios">
                <div class="color-option">
                  <span class="color-display color1"></span>
                  <input
                    type="radio"
                    name="color"
                    value="#4281a4"
                    id=""
                    class="color-input color1"
                  />
                </div>
                <div class="color-option">
                  <span class="color-display color2"></span>
                  <input
                    type="radio"
                    name="color"
                    value="#48a9a6"
                    id=""
                    class="color-input color2"
                  />
                </div>
                <div class="color-option">
                  <span class="color-display color3"></span>
                  <input
                    type="radio"
                    name="color"
                    value="#e4dfda"
                    id=""
                    class="color-input color3"
                  />
                </div>
                <div class="color-option">
                  <span class="color-display color4"></span>
                  <input
                    type="radio"
                    name="color"
                    value="#d4b483"
                    id=""
                    class="color-input color4"
                  />
                </div>
                <div class="color-option">
                  <span class="color-display color5"></span>
                  <input
                    type="radio"
                    name="color"
                    value="#c1666b"
                    id=""
                    class="color-input color5"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn--create-list">
                Create!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
