<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,700|Roboto:400,700"
      rel="stylesheet"
    />

    <title>To-Do App</title>
  </head>
  <body>
    <div class="app">
      <!-- login screen -->
      <div class="login-screen">
        <div class="login-container">
          <div class="login-logo"></div>
          <h2>Welcome back!</h2>
          <h3>Sign in to continue</h3>
          <form action="" class="login-form">
            <label class="input-description">E-mail:</label>
            <input
              class="login-form__input--email"
              type="email"
              placeholder="e.g. jan.kowalski@example.com"
            />
            <label class="input-description">Password:</label>
            <input class="login-form__input--password" type="password" />
            <button type="submit" class="btn btn--login">Sign in!</button>
          </form>
        </div>
      </div>
      <!-- main screen -->
      <div class="main-screen main-screen--hidden">
        <h2 class="main-heading">Your tasks:</h2>
        <button class="btn btn--new-list">Create a new list</button>
        <!-- list template -->
        <div class="lists-wrapper">
          <div class="list">
            <div class="list__header">
              <h2 class="list__description">Groceries</h2>

              <button class="btn btn--delete-list">
                <i class="zwicon-trash"></i>
              </button>
              <button class="btn btn--new-item">
                <i class="zwicon-plus-circle"></i>
              </button>
            </div>
            <ul class="list__items list__items--hidden">
              <li class="item">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="checkbox checkbox--item"
                />
                <p class="item__description">Apples</p>
                <button class="btn btn--edit">
                  <i class="zwicon-edit-square"></i>
                </button>
                <button class="btn btn--delete">
                  <i class="zwicon-trash"></i>
                </button>
              </li>
              <li class="item">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="checkbox checkbox--item"
                />
                <p class="item__description">Meat</p>
                <button class="btn btn--edit">
                  <i class="zwicon-edit-square"></i>
                </button>
                <button class="btn btn--delete">
                  <i class="zwicon-trash"></i>
                </button>
              </li>
              <li class="item">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="checkbox checkbox--item"
                />
                <p class="item__description">Bananas</p>
                <button class="btn btn--edit">
                  <i class="zwicon-edit-square"></i>
                </button>
                <button class="btn btn--delete">
                  <i class="zwicon-trash"></i>
                </button>
              </li>
            </ul>
          </div>

          <div class="list">
            <div class="list__header">
              <h2 class="list__description">Groceries</h2>
              <button class="btn btn--delete-list">
                <i class="zwicon-trash"></i>
              </button>
              <button class="btn btn--new-item">
                <i class="zwicon-plus-circle"></i>
              </button>
            </div>
            <ul class="list__items">
              <li class="item">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="checkbox checkbox--item"
                />
                <p class="item__description">Apples</p>
                <input type="text" class="item__edit item__edit--hidden" />
                <button class="btn btn--edit">
                  <i class="zwicon-edit-square"></i>
                </button>
                <button class="btn btn--delete">
                  <i class="zwicon-trash"></i>
                </button>
              </li>
              <li class="item">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="checkbox checkbox--item"
                />
                <p class="item__description">Meat</p>
                <button class="btn btn--edit">
                  <i class="zwicon-edit-square"></i>
                </button>
                <button class="btn btn--delete">
                  <i class="zwicon-trash"></i>
                </button>
              </li>
              <li class="item">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="checkbox checkbox--item"
                />
                <p class="item__description">Bananas</p>
                <button class="btn btn--edit">
                  <i class="zwicon-edit-square"></i>
                </button>
                <button class="btn btn--delete">
                  <i class="zwicon-trash"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!-- new list screen -->
        <div class="new-list">
          <div class="new-list-container">
            <div class="new-list__header">
              <h2 class="new-list__description">Create a new list</h2>
            </div>
            <form action="" class="new-list__form">
              <label class="input-description">Name:</label>
              <input
                class="new-list-input"
                type="text"
                name=""
                placeholder="Put name here"
              />
              <label class="input-description">Color:</label>
              <div class="color-radios">
                <input
                  type="radio"
                  name="color"
                  value="color1"
                  id=""
                  class="color-input color1"
                />
                <input
                  type="radio"
                  name="color"
                  value="color2"
                  id=""
                  class="color-input color2"
                />
                <input
                  type="radio"
                  name="color"
                  value="color3"
                  id=""
                  class="color-input color3"
                />
                <input
                  type="radio"
                  name="color"
                  value="color4"
                  id=""
                  class="color-input color4"
                />
                <input
                  type="radio"
                  name="color"
                  value="color5"
                  id=""
                  class="color-input color5"
                />
              </div>
              <button type="submit" class="btn btn--create-list">
                Create!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
